<!DOCTYPE html>

<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
        <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src = "./js/bowl.js"></script>

        <title>Bowling</title>
    </head>

    <body>
        <a-scene id = "scene">
            <a-assets>
                <a-asset-item
                    id = "bPins"
                    src = "./models/pins/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <a-entity
                id = "camera"
                position = "0 2 0"
                wasd-controls
                look-controls = "pointerLockEnabled: false"
                camera
            >
                <a-cursor id = "cursor"></a-cursor>
            </a-entity>

            <a-entity bowling></a-entity>

            <a-entity
                id = "pins"
                gltf-model = "#bPins"
                position = "0 1.5 -5"
                rotation = "0 90 0"
                scale = "0.05 0.05 0.05"
                dynamic-body
            ></a-entity>

            <a-plane
                id = "ground"
                position = "0 1 -20"
                rotation = "-90 0 0"
                color = "grey"
                height = "50"
                width = "10"
                static-body
            ></a-plane>
        </a-scene>
    </body>
</html>
